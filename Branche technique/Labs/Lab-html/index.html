<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Navigation Example</title>
    <style>
        /* Add some styling for better visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Page</h1>

    <p>This is some introductory text on the page.</p>


    <!-- Navigation Links -->
    <p>Jump to:</p>
    <ul>
        <li><a href="#:~:text=This%20is%20the%20first%20text%20fragment">Section 1</a></li>
        <li><a href="#:~:text=This%20is%20the%20second%20text%20fragment">Section 2</a></li>
        <li><a href="#:~:text=This%20is%20the%20third%20text%20fragment">Section 3</a></li>
    </ul>
    <!-- Section 1 -->
    <section>
        <p>This is the first text fragment.</p>
    </section>

    <!-- Section 2 -->
    <section>
        <p>This is the second text fragment.</p>
    </section>

    <!-- Section 3 -->
    <section>
        <p>This is the third text fragment.</p>
    </section>



</body>

</html>
